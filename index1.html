<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elessar Online</title>
    <style>
        /* Genel Stil */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: #f1f1f1;
        }

        header {
            background: url('/mnt/data/header.jpg') no-repeat center center;
            background-size: cover;
            height: 100px; /* Header görseli yüksekliği */
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            gap: 30px; /* Menü elemanları arasındaki boşluk */
        }

        nav a {
            color: #d4af37;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: white;
        }

        .banner {
            text-align: center;
            padding: 100px 20px;
            color: #fff;
        }

        .banner h1 {
            font-size: 50px;
            color: #d4af37;
            margin-bottom: 10px;
        }

        .banner p {
            font-size: 20px;
            color: #f1f1f1;
        }

        footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 20px;
            color: #d4af37;
        }

        footer a {
            color: #d4af37;
            text-decoration: none;
        }

        footer a:hover {
            color: gold;
        }
    </style>
</head>
