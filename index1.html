<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elessar Online</title>
    <style>
        /* Genel Stil */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
            color: #f1f1f1;
        }

        header {
            background: url('header.jpg') no-repeat center center;
            background-size: cover;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav {
            display: flex;
            gap: 30px;
            text-align: center;
        }

        nav a {
            color: gold;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: white;
        }

        .banner {
            text-align: center;
            padding: 150px 20px 50px;
            color: #fff;
        }

        .banner h1 {
            font-size: 50px;
            color: gold;
            margin-bottom: 10px;
        }

        .banner p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
            color: gold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .card h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 20px;
            color: gold;
        }

        footer a {
            color: gold;
            text-decoration: none;
        }

        footer a:hover {
            color: white;
        }
    </style>
</head>
